      <title>Park Bench Panel - Test Rig</title>
      <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/start/jquery-ui.css"></link>

      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<!--PBP SCRIPT BLOCK START-->
<link rel="stylesheet" type="text/css" href="https://c9.io/neilbmclaughlin/park-bench-panel/workspace/Content/park-bench-panel.css"></link>
<script src="https://c9.io/neilbmclaughlin/park-bench-panel/workspace/Tests/fake-hangout-wrapper.js"></script>
<script src="https://c9.io/neilbmclaughlin/park-bench-panel/workspace/park-bench-panel.js"></script>
<script src="https://c9.io/neilbmclaughlin/park-bench-panel/workspace/Tests/park-bench-panel-canvas-init.js"></script>
<!--PBP SCRIPT BLOCK END-->
    </head>

    <body>
        <canvas id="myCanvas" width="578" height="200"></canvas>
        <script>
        //http://fabricjs.com/fabric-intro-part-3/#groups
          var canvas = document.getElementById('myCanvas');
          var context = canvas.getContext('2d');
          var centerX = canvas.width;
          var centerY = canvas.height / 2;
          var radius = 70;
    
          context.beginPath();
          context.arc(centerX / 4, centerY, radius, 0, 2 * Math.PI, false);
          context.fillStyle = 'green';
          context.fill();
          context.lineWidth = 5;
          context.strokeStyle = '#003300';
          context.stroke();

          context.beginPath();
          context.arc(( centerX / 4 ) * 3, centerY, radius, 0, 2 * Math.PI, false);
          context.fillStyle = 'red';
          context.fill();
          context.lineWidth = 5;
          context.strokeStyle = '#003300';
          context.stroke();

        </script>
    
        <div style="width : 100%">
    
            <h1>Park Bench Panel</h1>
                    
            <div id="buttons">
                <input class="button" type="button" value="I want to talk" id="btnStartTalk" onClick="startTalk()"></input>
                <input class="button" type="button" value="I'm done talking" id="btnStopTalk" onClick="stopTalk()"></input>            
            </div>
            
            <hr/>

            <div>
                <label for="localParticipantSelect">Current local participant</label>
                <select id="localParticipantSelect"><option>Select local participant ...</option></select>
                <input class="button" type="button" value="Refresh participant list" id="btnRefreshParticipants" onClick="gapi.hangout.populateSelectList()"></input>                
            </div>

            <div>
                <label for="displayName">Name</label>
                <input class="text" type="text" id="displayName">
                <label for="participantId">Id</label>
                <input class="text" type="text" id="participantId">
                <input class="button" type="button" value="Add new participant" id="btnAddParticipant" onClick="gapi.hangout.addTestParticipant()"></input>
            </div>
            
            <div>
            </div>


        </div>

    </body>

</html>
