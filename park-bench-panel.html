<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://github.com/neilbmclaughlin/park-bench-panel/raw/master/park-bench-panel.css">
  <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css" />
  <script src="https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.0" ></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <script src="https://github.com/neilbmclaughlin/park-bench-panel/raw/master/park-bench-panel.js?v=1.0"></script>
</head>
<body>



<h3>Park Bench Panel</h3>

<p>
  <input class="button" type="button" value="Show participants!" id="showParticipants" 
      style="visibility:hidden;"
      onClick="showParticipants()"/>
</p>

<div id="participants">
  <h1 class="ui-widget-header">Listeners</h1>
  <ul id="participantList">
    <li class="listenerPlaceholder">Listeners here</li>
  </ul>
</div>

<div id="speakers">
    <h1 class="ui-widget-header">Speakers</h1>
    <div class="ui-widget-content">
        <ul id="speakerList">
            <li class="speakerPlaceholder">Drag speaker here</li>
        </ul>
    </div>
</div>

</body>
</html>
