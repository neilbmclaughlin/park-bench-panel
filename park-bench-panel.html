<html>

    <!--  Note must use full closing tags. google app parser will not parse html correctly without them-->
    
    <head>
      <link rel="stylesheet" type="text/css" href="https://github.com/neilbmclaughlin/park-bench-panel/raw/master/park-bench-panel.css"></link>
      <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/start/jquery-ui.css"></link>
      <script src="https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.3" ></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
      <script src="https://github.com/neilbmclaughlin/park-bench-panel/raw/master/hangout-wrapper.js"></script>
      <script src="https://github.com/neilbmclaughlin/park-bench-panel/raw/master/park-bench-panel.js"></script>
    </head>

    <body>
    
        <h1 class="ui-widget-header">Park Bench Panel</h1>
                
        <div id="participants" style="width : 50%">
            <h3 class="ui-widget-header">Listeners</h3>
            <div class="ui-widget-content">
                <ul id="participantList"></ul>
            </div>
        </div>
        
        <div id="speakers"  style="width : 50%">
            <h3 class="ui-widget-header">Speakers</h3>
            <div class="ui-widget-content">
                <ul id="speakerList">
                    <li>No speakers</li>
                </ul>
            </div>
        </div>
                
        <div id="buttons"  class="ui-widget-content" style="width : 50%">
            <input class="button" type="button" value="I want to talk" id="btnStartTalk" onClick="startTalk(getLocalParticipant())"></input>
            <input class="button" type="button" value="I'm done talking" id="btnStopTalk" onClick="stopTalk(getLocalParticipant())"></input>            
        </div>

    </body>

</html>
